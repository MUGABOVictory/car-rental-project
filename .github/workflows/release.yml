name: Release & Deploy

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "tag_name=v$VERSION" >> "$GITHUB_OUTPUT"

    - name: Generate release notes
      id: notes
      run: |
        CHANGELOG=$(cat << 'EOF'
        ## Car Rental App Release ${{ steps.version.outputs.version }}

        ### Features
        - Car fleet management system
        - Rental booking system
        - Metrics and health endpoints
        - MySQL backend
        - Docker containerization

        ### Docker Image
        `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}`

        ### Installation
        ```
        docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
        docker run -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
        ```

        **Release Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        **Commit:** ${{ github.sha }}
        EOF
        )
        echo "notes<<EOF" >> "$GITHUB_OUTPUT"
        echo "$CHANGELOG" >> "$GITHUB_OUTPUT"
        echo "EOF" >> "$GITHUB_OUTPUT"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag_name }}
        name: Release ${{ steps.version.outputs.version }}
        body: ${{ steps.notes.outputs.notes }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [ release ]

    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      if: ${{ secrets.DOCKER_USERNAME != '' }}
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ secrets.DOCKER_USERNAME != '' }}
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

    - name: Slack Notification
      if: ${{ secrets.vip != '' }}
      uses: slackapi/slack-github-action@v1.24.0
      with:
        webhook-url: ${{ secrets.vip }}
        payload: |
          {
            "text": "ðŸš€ Release v${{ steps.version.outputs.version }} pushed to Docker Hub"
          }

  verify:
    name: Verify Release
    runs-on: ubuntu-latest
    needs: [ build-and-push ]
    if: ${{ secrets.DOCKER_USERNAME != '' }}

    steps:
    - name: Extract version from tag
      id: version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Pull Image
      run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

    - name: Run Health Check
      run: |
        docker run -d --name test-app -p 3001:3000 \
        ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

        sleep 5

        curl -f http://localhost:3001/health
        curl -f http://localhost:3001/metrics

        docker stop test-app
